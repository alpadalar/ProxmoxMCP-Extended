services:
  proxmox-mcp-extended:
    build: .
    container_name: ProxmoxMCP-Extended
    ports:
      - "8812:8812"
    volumes:
      - ./proxmox-config:/app/proxmox-config:ro
    environment:
      - PROXMOX_MCP_CONFIG=/app/proxmox-config/config.json
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8812
      - HTTP_PATH=/mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:8812/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxmox-network

networks:
  proxmox-network:
    driver: bridge 